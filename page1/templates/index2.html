<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<title> Inicio </title>
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">

			  	<div class="container-fluid">
			  		<div class="col-4">
			  			<img src="C:/Users/Leonor Fischer/Documents/Nueva carpeta/frontend/img/logobm.jpg" class="rounded">
			  		</div>
			  		<div class="col-2">
			  			<a class="navbar-brand float-start" href="/inicio/"> Home Page </a>
			  		</div>
			  		
			      	<a> {{ username }} </a>
			        <button class="btn btn-outline-dark" type="submit">Sign Out</button>
			        	
			      	
		    	</div>

			</nav>
		</header>

		<row >
			  
			<input style="margin-top: 70px; margin-left: 20px;" type="file" id="formFile" name="filecsv" accept=".xlsx, .csv">
			<button id="botonActualizar" data-bs-toggle="tooltip" data-bs-placement="top" title="Guardar cambios" type="button" class="btn btn-success" style="margin-left: 850px;"> 
				<i class="bi bi-file-earmark-arrow-up"></i> 
			</button>
			<button id="botonBorrar" data-bs-toggle="tooltip" data-bs-placement="top" title="Borrar todo" type="button" class="btn btn-danger" style="margin-left: 10px;">
				<i class="bi bi-trash"></i> 
			</button>
		</row>
		
		<div class="position-relative m-4">
  <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
    <div class="progress-bar" style="width: 50%"></div>
  </div>
  <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
  <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
  <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
</div>
		{{filename}}

	</body>
</html>
