{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

	<link type="text/css" rel="stylesheet" href="{% static 'css/stylessubirarchivo.css' %}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Subir archivos </title>

</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.05);">

		  	<div class="container-fluid">
		  		<div class="col-4">
		  			<a href="/" ><img height="90" width="220" src="{% static 'img/bmlogo-r.png' %}" class="rounded"></a>
		  		</div>
		  		<div class="col-4 container text-center">
		  			<h1 class="navbar-brand float-start" href="/home/" style="text-align: center; font-size: 35px;" > Subir Archivos </h1>
		  		</div>
		  		
		  		<div class="col-2 p-2">
	  			    {% if user.is_authenticated %}
	  			    	<div class="btn-group dropstart">
						  <span class="dropdown-toggle text-reset fw-bold" data-bs-toggle="dropdown" aria-expanded="false">
						    <i class="bi bi-gear-fill"></i> {{ user.get_username }}
						  </span>
						  <ul class="dropdown-menu">
						  	{% if user.is_superuser %}
						    	<li><a class="dropdown-item" href="/plantillas/modificar_plantillas/"> Modificar plantillas </a></li>
						    	<li><a class="dropdown-item" href="/admin/"> Administracion </a></li>
						    	<li><hr class="dropdown-divider"></li>
						    {% endif %}
						    <li><a class="dropdown-item" href="/admin/logout/"> Salir </a></li>
						  </ul>
						</div>
				   	{% endif %}
		        </div>
	    	</div>

		</nav>
	</header>

	<div id="div_prin" class="container d-flex justify-content-center align-items-center ">

		<form id="formCA" action="/subir_archivo/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row" style="padding: 10px;">
				<input type="file" id="file" accept=".xlsx, .csv" name="file" />
			</div>
			<div class="row" style="padding: 10px;">
				<button type="submit" class="btn btn-primary" > Cargar </button> 
			</div>
		</form>

	</div>

	<!-- Footer -->
	<footer class="text-center text-lg-start bg-light text-muted">
	  <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.05);">
	    Â© 2023,
	    <a class="text-reset fw-bold"> Todos los derechos reservados</a>
	  </div>
	</footer>
	<!-- Footer -->
	
</body>
</html>
